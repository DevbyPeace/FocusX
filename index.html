<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusX</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=task_alt"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-buttons">
        <div class="rowleft">
          <span class="material-symbols-outlined" id="logo"> task_alt </span>
          <span class="logo Rubik" id="logocheck"> FocusX</span>
        </div>
        <div class="rowright">
          <button id="darkmode">Dark Mode</button>
          <button id="lightmode">Light Mode</button>
          <button id="regmode">Regular Mode</button>
        </div>
      </div>
    </header>

    <section>
      <div class="outerbox">
        <div class="newbox">
          <div class="study">Study</div>
          <div class="break">Break</div>
        </div>

        <div class="clock">
          <span id="mins"> 00</span>
          <span> : </span>
          <span id="secs"> 00</span>
        </div>

        <div class="startbtn">
          <button id="starttimer">Start Timer</button>
          <button id="pausetimer">Pause</button>
          <button id="resumetimer">Resume</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
